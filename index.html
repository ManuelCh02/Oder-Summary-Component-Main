<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oder Summary Component Main</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <article class="component">
            <img class="component-hero" src="./assets/img/illustration-hero.svg" alt="Hero illustration">
            <div class="main-content">
                <h1 class="content-ttl">Order Summary</h1>
                <p class="content-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan-section">
                <div class="plan-content">
                    <span class="music-icon"></span>
                    <div class="plan-price">
                        <span class="description">Annual Plan</span>
                        <span class="cost">$59.99/year</span>
                    </div>
                    <a class="change-plan" href="#">Change</a>
                </div> 
            </div>
            <div class="button-container">
                <button class="payment-button">Porceed to Payment</button>
                <a class="cancel-cta" href="#">Cancel Order</a>
            </div>

            
        </article>
    </main>
</body>
</html>
